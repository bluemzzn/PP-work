<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- fontawesome icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--- Favicon-->
    <link rel="shortcut icon" type="image/png" href="pic/table.png" />

    <link rel="stylesheet" href="styles.css">
    <title>Develop table</title>
</head>
<body>
        <div class="dev-container">
            <section class="dev-status">
                <div class="dev-box"><i class="fa-solid fa-server"></i>   Online : 10</div>
                <div class="dev-box"><i class="fa-solid fa-signal"></i>   Offline : 200</div>
            </section>
    

            <section class="dev-addtool">  
                <button class="filter-tool"><i class="fa-solid fa-filter"></i>  filter</button>      
                <div class="dev-search">
                    <input type="search" name="" id="search-filter" placeholder="Search..." >
                    <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
                </div>

                <div class="api-link">
                    <span><i class="fa-solid fa-file-export"  onclick="openApi()" id="apiLink"></i></span>
                    <div class="api-show">
                        <input type="text" id="input-link">
                        <button class="enter-api" id="enter-api">Enter</button>
                    </div>
                </div>

                <span><i class="fa-solid fa-trash-can" onclick="deleteTable()"  id="delete"></i></span>

                <div class="errorDelete"></div>
            </section>

            <div class="check-output" >
                <span>Selected : </span>
                <span id="selectedCount">0</span>
            </div>
        </div>
                
            <section >
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAllcheckbox"></th>
                            <th>Status  <i class="fa-solid fa-sort"></i></th>
                            <th>PC   <i class="fa-solid fa-sort"></i></th>
                            <th>Username   <i class="fa-solid fa-sort"></i></th>
                            <th>Price   <i class="fa-solid fa-sort"></i></th>
                            <th>Other   <i class="fa-solid fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="dataOutput">
                        <!-- from js -->
                    </tbody>
                </table>
            </section>

            <section >
                <div class="dev-container">
                    <form id="dataForm">
                        <div class="input-info">
                            <div class="select-tool">
                                <label for="status">Status: </label>
                                <select  name="status" id="status-input" required>
                                    <option value="" disabled selected>Select the status</option>
                                    <option value="Online" id="online" >Online</option>
                                    <option value="Offline" id="offline" >Offline</option>
                                </select>
                            </div>
                            <input type="text" name="" id="pc-input" placeholder="  Enter PC" required>
                            <input type="text" name="" id="username-input" placeholder="  Enter Username" required>
                            <input type="text" name="" id="price-input" placeholder="  Enter Prices" required>
                            <div class="select-tool">
                                <label for="other">Other: </label>
                                <select  name="other" id="other-input" required>
                                    <option selected disabled>Select the status</option>
                                    <option value="✅" id="correct">✅</option>
                                    <option value="❌" id="wrong">❌</option>
                                </select>
                            </div>
                            <button  value="submit">Add</button>
                            <div id="errorAdd" class="error"></div>
                        </div>
                    </form>
                </div>
            </section>


        
     <script src="main.js"></script>

</body>
</html>
