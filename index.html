<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome icon -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--- Favicon-->
    <link rel="shortcut icon" type="image/png" href="pic/computer.png" />

    <link rel="stylesheet" href="styles.css">
    <title>PC Information</title>
</head>
<body>
    <section class="login-page show">
        <div class="login-container">
            <div class="form-box login">
                <form action="pc.html" method="POST" class="form-content">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="login-user" required><i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="login-pass" required><i class="fa-solid fa-lock"></i><span><i class="fa-solid fa-eye-slash" id="showPass"></i></span>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div class="form-box register">
                <form action="" method="post" class="form-content" id="confirmpassword">
                    <h1>Create Account</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="register-user" required><i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="register-pass" required><i class="fa-solid fa-lock"></i><span><i class="fa-solid fa-eye-slash" id="showregisterPass"></i></span>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Confirm Password" id="confirmPassword" required><i class="fa-solid fa-lock"></i>
                    </div>
                    <span id="passwordError" class="error"></span>
                    
                    <button type="submit" class="btn" id="submitbtn">Submit</button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-right">
                    <h1>Hi there!</h1>
                    <p>You don't have an account?</p>
                    <button class="btn register-btn">Create Account</button>
                </div>

                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
