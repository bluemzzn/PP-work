<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicon cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--- Favicon-->
    <link rel="shortcut icon" type="image/png" href="pic/computer.png" />

    <link rel="stylesheet" href="styles.css">
    <title>PC Information</title>
</head>
<body>
    <section class="login-page">
        <div class="login-container">
            <div class="form-box login">
                <form action="" method="POST" class="form-content">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>  
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required><i class='bx bxs-lock' ></i><span><i class='bx bx-low-vision'></i></span>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>

            <div class="form-box register">
                <form action="" class="form-content">
                    <h1>Create Account</h1>
                    <div class="input-box">
                        <input type="text" placeholder="Username" required><i class='bx bxs-user'></i>  
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" required><i class='bx bxs-lock'></i>
                    </div>
                    
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>

            <div class="toggle-box">
                <div class="toggle-panel toggle-right">
                    <h1>Hi there!</h1>
                    <p>You don't have an account?</p>
                    <button class="btn register-btn">Create Account</button>
                </div>

                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Already have an account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
